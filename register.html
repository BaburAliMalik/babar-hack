<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <title>Register</title>
</head>
<body>
    <!-- navbar start -->
    <div class="h-[10vh] navbar bg-primary text-primary-content">
        <a href="./index.html"><button class="btn btn-ghost text-xl">Blogging app</button></a>
      </div>
    <!-- navbar end -->
    <div class="pt-[10vh] pb-[10vh] flex justify-center items-center">
        <form id="from_dt" class=" bg-[#FFF6F6] w-[400px] p-[20px] rounded-[10px] flex gap-[10px] flex-col">
            <div class="text-center">
                <h1>Register</h1>
              </div> 
           
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                    <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input id="Email_dt" type="text" class="grow" placeholder="Email" />
            </label>

            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                </svg>
                <input id="password_dt" type="password" class="grow"  />
            </label>
            <div class="flex flex-col items-center">
                <label for="profile-pic" class="text-lg font-semibold mb-2 text-gray-700">Upload Profile Pic</label>
                <input id="profile_pic" type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" />
            </div>
            <div class="text-center mt-5">
                <button id="register-btn" type="submit" class="btn btn-primary">
                    <span id="register-text">Register</span>
                    <span id="loading-spinner" class="loading loading-bars loading-lg hidden"></span>
                </button>
            </div>
            
            <div class="text-center mt-5 text-blue-500">
                <a href="./login.html">already have account</a>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./script/register.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
</body>
</html>
